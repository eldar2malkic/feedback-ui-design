<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br> customer support performance</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://emojiisland.com/cdn/shop/products/Emoji_Icon_-_Very_sad_grande.png?v=1571606093" alt="unhappy">
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://emojiisland.com/cdn/shop/products/Neutral_Face_Emoji_grande.png?v=1571606037" alt="neutral">
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Happy_Emoji_Icon_5c9b7b25-b215-4457-922d-fef519a08b06.png?v=1485573457" alt="satisfied">
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
